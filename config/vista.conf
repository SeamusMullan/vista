# vista Configuration
# Configuration file for vista wallpaper switcher
# Integrated with wallpaper-switcher.sh and theme-update.sh

# Primary wallpaper directory
# This matches the WALLPAPER_DIR from wallpaper-switcher.sh
wallpaper_dir = ~/wallpaper/desktopGenerations

# Additional wallpaper directories (optional)
# You can add up to 10 additional directories if needed
# wallpaper_dir_1 = ~/Pictures/Wallpapers
# wallpaper_dir_2 = /usr/share/backgrounds

# Command to set wallpaper
# Using feh --bg-fill to match wallpaper-switcher.sh behavior
feh_command = feh --bg-fill

# ============================================================================
# Multi-Monitor Configuration
# ============================================================================
# Enable per-monitor wallpaper (applies same wallpaper to each monitor separately)
# This matches the behavior in theme-update.sh:
# feh --bg-fill --output DP-2 "$WALLPAPER" --bg-fill --output HDMI-1 "$WALLPAPER"
use_per_monitor = true

# Define your monitor outputs (run 'xrandr' to see your monitor names)
# Add one line for each monitor you have
monitor_1 = DP-2
monitor_2 = HDMI-1

# For more monitors, add additional lines:
# monitor_3 = HDMI-2
# monitor_4 = DisplayPort-0

# ============================================================================
# Color Scheme / Theme Generation
# ============================================================================
# Use pywal to generate color scheme from wallpaper
# This runs 'wal -i "$WALLPAPER" -n' before setting the wallpaper
# The -n flag tells wal not to set the wallpaper (we do it ourselves)
use_wal = true

# Additional options to pass to wal (optional)
# Examples:
#   --backend colorz    = Use colorz backend (reliable for terminal updates)
#   --saturate 0.7      = Adjust color saturation (0.0 - 1.0)
#   -l                  = Use light colorscheme
# wal_options = --backend colorz --saturate 0.7

# Optional: Additional palette/theme script
# This script will be called AFTER wallpaper is set
# Leave empty if you're only using wal, or use for custom theme updates
# palette_script = ~/.local/bin/theme-update.sh

# ============================================================================
# Window Manager Integration
# ============================================================================
# Automatically reload i3 configuration after wallpaper change
reload_i3 = true

# Optional: Run additional command after wallpaper change
# The wallpaper path will be passed as an argument
# post_command = ~/.config/polybar/launch.sh

# ============================================================================
# Display Settings
# ============================================================================
# Thumbnail dimensions
thumbnail_width = 200
thumbnail_height = 150

# Window size
window_width = 1200
window_height = 300

# Enable OpenGL shader rendering (requires building with -DUSE_SHADERS=ON)
use_shaders = false

# Number of thumbnails per row (grid mode)
thumbnails_per_row = 5
